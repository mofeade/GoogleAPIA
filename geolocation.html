<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Geolocation</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4N2udv7T_s3JW0aOiRpgvZ_8Q91r0OyA"></script>
</head>
<body>
	<h4>Calculating location..</h4>
	<span class="lati"></span>
	<span class="long"></span>
<script>
	(function () {
		var lat = document.querySelector('.lati')
			lng = document.querySelector('.long')
			Name = document.querySelector('h4')

			//use the browser's geolocation object to get your position
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				} else {
					console.log('you aint shit');
				}
			}

		function showPosition(position) {
			Name.innerHTML = "Got location";
			lat.innerHTML = "Latitude: " + position.coords.latitude;
			lng.innerHTML = "Longitude: " + position.coords.longitude;
		}

		getLocation();

	})();
</script>	
</body>
</html>
